<form name="festDetail_uploadForm" class="animate" novalidate>
    <div  class="container" style="background-image: url(img/{{backgroundImg}});">

        <label class="emailModel-lab">Title
            <span ng-show="festDetail_uploadForm.festDetail_title.$error.required" class="mandatorySymbol"></span>
        </label>
        <br>
        <input type="text" placeholder="Enter Your Title" name="festDetail_title" ng-model="festDetailTitle" ng-required="true">
        <br>
        <span class="validationNotify" ng-show="(festDetail_uploadForm.festDetail_title.$touched || festDetail_uploadForm.$submitted) && festDetail_uploadForm.festDetail_title.$error.required">Title is required
            <br>
        </span>

        <label class="emailModel-lab">Message
            <span ng-show="festDetail_uploadForm.festDetail_msg.$error.required" class="mandatorySymbol"></span>
        </label>
        <br>
        <textarea class="emailInput-textarea" auto-resize placeholder="Enter Your Message" name="festDetail_msg" ng-model="festDetailMsg"
            ng-required="true"></textarea>
        <br>
        <span class="validationNotify" ng-show="(festDetail_uploadForm.festDetail_msg.$touched || festDetail_uploadForm.$submitted) && festDetail_uploadForm.festDetail_msg.$error.required">Message is required
            <br>
        </span>
        <label class="emailModel-lab">File
            <span ng-show="festDetail_uploadForm.myImage.$error.required" class="mandatorySymbol"></span>
        </label>
        <br>
        <input type="file" style="display: inline-block;width:60%;float:left" class="btnCont btnCont-uploadColor" name="myImage"
            value="Upload" image-with-preview file-model="file.upload" ng-model="image" dimensions="height==350;width==650" accept="image/jpeg,image/png"
            ng-required="true">
        <br>
        <span class="validationNotify" ng-show="(festDetail_uploadForm.myImage.$touched || festDetail_uploadForm.$submitted) && festDetail_uploadForm.myImage.$error.required">
            <br>Upload image is required
            <br>
        </span>
        <img ng-show="image.src" ng-src="{{image.src}}" style="width: 50%;margin-top: 2%;" />
        <span class="validationNotify" ng-show="festDetail_uploadForm.myImage.$error.dimensions">
            <br>Image height should be equal to 350px! Image width should be equal to 650px!
        </span>
        <br>
        <div class="modal-footer loginpopUp_footer"> 
                <button type="button" class="cancelbtn" ng-click="$close()">Close</button>
            <!-- <button class="btn btn-default loginpopUp_footerBtn" type="button" >Close</button> -->
            <button type="submit"ng-click="festDetailSub(festDetail_uploadForm, festDetailTitle, festDetailMsg, file.upload)">Upload</button>
        </div>

    </div>
   
</form>
