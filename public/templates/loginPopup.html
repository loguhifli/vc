<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    /* Full-width input fields */

    input[type=text],
    input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    /* Set a style for all buttons */

    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        opacity: 0.8;
    }

    /* Extra styles for the cancel button */

    .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
        margin-left: 58%;
    }



    .container {
        padding: 16px;
        /* background-image: url("sky1.jpg"); */
    }

    span.psw {
        float: right;
        padding-top: 16px;
    }

    /* The Modal (background) */

    .modal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
        padding-top: 60px;
    }

    /* Modal Content/Box */

    .modal-content {
        background-color: transparent;
        /* margin: 5% auto 15% auto;
    border: 1px solid #888;
    width: 50%; */
    }

    /* The Close Button (x) */

    .close {
        position: absolute;
        right: 25px;
        top: 0;
        /* color: #000; */
        font-size: 25px;
        font-weight: bold;
        text-align: right;
        padding: 10px 10px 0 0;
        color: #ff4a3d;
        text-shadow:unset;
        width: 10%;
        background-color:unset

    }

    .close:hover,
    .close:focus {
        color: red;
        cursor: pointer;
    }

    /* Add Zoom Animation */

    .animate {
        -webkit-animation: animatezoom 0.6s;
        animation: animatezoom 0.6s
    }

    @-webkit-keyframes animatezoom {
        from {
            -webkit-transform: scale(0)
        }
        to {
            -webkit-transform: scale(1)
        }
    }

    @keyframes animatezoom {
        from {
            transform: scale(0)
        }
        to {
            transform: scale(1)
        }
    }

    /* Change styles for span and cancel button on extra small screens */

    @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
        }
        .cancelbtn {
            width: 100%;
        }
    }
</style>

<form class="animate" name="loginForm" novalidate style="background-color:transparent">
    <button type="button" class="close" ng-click="$close()">&times;</button>
    <div class="container" style="background-image: url(img/sky1.jpg);">
        <label class="emailModel-lab">UserId
            <span ng-show="loginForm.userId.$error.required" class="mandatorySymbol"></span>
        </label>
        <br>
        <!-- <input class="emailInput" type="email" placeholder="Enter your email id" name="userId" ng-model="usereMailId" ng-required="true"> -->
        <input type="text" placeholder="Enter Username" name="userId" ng-model="usereMailId" ng-required="true" style="background-color: #fefefe59; border: none;   box-shadow: 1px 2px 4px #4438387d;">
        <br>
        <span class="validationNotify" ng-show="(loginForm.userId.$touched || loginForm.$submitted)&& loginForm.userId.$error.required">From email is required
            <br>
        </span>
        <span ng-hide="loginForm.userId.$error.required">
            <span ng-show="loginForm.userId.$dirty && loginForm.userId.$invalid" style="color:red;">Type Valid Id Ex:abc@gmail.com</span>
            <br>
        </span>


        <label class="emailModel-lab">Password
            <span ng-show="loginForm.loginPswd.$error.required" class="mandatorySymbol"></span>
        </label>
        <br>
        <input type="password" placeholder="Enter your password" name="loginPswd" ng-model="loginPassword" ng-required="true" style="background-color: #fefefe59; border: none;   box-shadow: 1px 2px 4px #4438387d;">
        <br>
        <span class="validationNotify" ng-show="(loginForm.loginPswd.$touched || loginForm.$submitted) && loginForm.loginPswd.$error.required">Subject is required
            <br>
        </span>
        <button type="submit" style="background-color:#194486bd" ng-click="loginSubmit(loginForm, usereMailId, loginPassword)">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>

        <!-- <button type="button"  ng-click="$close()">Close</button> -->
        <!-- <button type="submit"  >Login</button> -->
    </div>

</form>
