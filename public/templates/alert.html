<div style="background-image: url(img/{{backgroundImg}});"> 
    <div class="modal-body">
        <button type="button" class="close" ng-click="$close()">&times;</button>
        <p ng-show="status==true" style="color:green;font-weight: 700;">{{message}}</p>
        <p ng-show="status==false" style="color:red;font-weight: 700;">{{message}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$close()">ok</button>

    </div>
</div>
